<header>
    <div class="logo">
      <h1>Antalya Gazetesi</h1>
    </div>
    <nav>
      <a routerLink="/kategori/spor" routerLinkActive="active">Spor</a>
      <a routerLink="/kategori/ekonomi" routerLinkActive="active">Ekonomi</a>
      <a routerLink="/kategori/siyaset" routerLinkActive="active">Siyaset</a>
      <a routerLink="/kategori/sanat" routerLinkActive="active">Sanat</a>
      <a routerLink="/kategori/teknoloji" routerLinkActive="active">Teknoloji</a>
    </nav>
</header>
  
<div class="content">
    <mat-card class="habericerik" *ngFor="let item of haberler">
        <mat-card-content class="habericerik">
            <img height="150px" mat-card-image src="{{ item.newsPhoto }}" alt="Photo of a Shiba Inu">
        </mat-card-content>
        <mat-card-header>
            <mat-card-title>{{ item.newsTitle }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{ item.newsDetail }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/news',item.id]">Haber Oku</button>
          </mat-card-actions>
    </mat-card>


</div>
